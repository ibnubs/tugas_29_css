<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="semantic.css">
    <link rel="stylesheet" type="text/css" href="icon.css"> -->
    <link rel="stylesheet" type="text/css" href="icon.min.css">
    <link rel="stylesheet prefetch"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">
    <style>
        body {
            background: #DADADA;
        }

        .judultext {
            font-size: 30px;
            font-weight: bold;
            margin-left: 20px;
            color: #00B5AD;
        }

        .judulbox {
            margin-top: 50px;
        }

        .formbackground {
            background: #ffff;

        }

        .boxsize {
            width: 500px;

        }
    </style>
</head>

<body>
    <div class="ui column centered grid">
        <div class="judulbox">
            <img class="ui middle aligned tiny image" src="img/niomic.png" alt=""> <span class="judultext">Daftar Akun
                NIOMIC</span>
        </div>
    </div>
    <br><br>
    <center>
        <div class="ui stacked segment boxsize">
            <form class="ui form formbackground">
                <div class="field">
                    <div class="ui left icon input fluid">
                        <input type="text" name="nama-depan" placeholder="Nama Depan">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input fluid">
                        <input type="text" name="nama-belakang" placeholder="Nama Belakang">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                        <div class="ui left icon input fluid">
                            <input type="number" name="nama-belakang" placeholder="No Telp/HP">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                            <div class="ui left icon input fluid">
                                <input type="email" name="nama-belakang" placeholder="Alamat Email">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                                <div class="ui left icon input fluid">
                                    <input type="password" name="nama-belakang" placeholder="Password">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                    <button class="fluid ui teal button">Login</button>
                            </div>
            </form>
        </div>
    </center>

    <script src="semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>

</html>
